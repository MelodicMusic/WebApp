<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"></link>
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
    <LINK REL="stylesheet" TYPE="text/css" HREF="estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="js/javascript.js">

    </script>
</head>
  <body class="fondo-registration">

    <div class="container">

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="contenido-principal">
          <br>
          <span class="glyphicon glyphicon-user" id="user-img"></span><br><br><br>
          <div class="row">
          <div class="col-md-6">
            <label>Ingrese su nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" id="name">
          </div>
          <div class="col-md-6">
            <label>Ingrese sus apellidos:</label>
            <input type="text" name="apellidos" placeholder="Apellidos" id="lastName">
          </div>
          </div>
          <label for="number">Card Number</label>
          <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="XXXX  XXXX  XXXX  XXXX"  onkeypress="return valida(event)">

          <label>Ingrese su correo:</label>
          <input type="email" name="correo" placeholder="ejemplo@correo.com" id="email">

          <label>Ingrese su contraseña:</label>
          <input type="password" name="password" placeholder="***********" id="password">

          <label>Confirma Contraseña:</label>
          <input type="password" name="password-reiteraddo" placeholder="***********" id="passwordConfirm">

          <button type="submit" name="registrar" id="registrar">Registrar</button>
        </div>
        </div>
      </div>
    </div>
    <script src="js/javascript.js"></script>
    <script src="js/main.js"></script>
    <body>
  </html>
