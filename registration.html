<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="description" content="FloatLabel.js demo">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/jquery.FloatLabel.css">
</head>
  <body>

    <div class="container">
      <img src="img/usuario.png" alt="usuario" class="imagen-user">
      <div class="wrapper">

            <h1>Registrar Usuario</h1>

            <form id="demoForm" action="#">

                <div class="js-float-label-wrapper">
                    <label for="userName">Nombre de usuario:</label>
                    <input id="userName" type="text"/>
                </div>

                <div class="js-float-label-wrapper">
                    <label for="lastName">Apellidos:</label>
                    <input id="lastName" type="text" />
                </div>

                <div class="js-float-label-wrapper">
                    <label for="password">Password:</label>
                    <input id="password" type="password" />
                </div>

                <div class="js-float-label-wrapper">
                    <label for="email">Correo:</label>
                    <input id="email" type="email" />
                </div>
                <input type="submit" value="Salvar Cuenta"/>
            </form>

        </div>
</div>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery.FloatLabel.js"></script>
        <script src="scripts/main.js"></script>


  </body>
</html>
